<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Art Creator Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="toolbar">
    <label>Grid Size:
      <select id="gridSize">
        <option value="10">10x10</option>
        <option value="15" selected>15x15</option>
        <option value="20">20x20</option>
        <option value="25">25x25</option>
        <option value="30">30x30</option>
      </select>
    </label>
    <button id="saveBtn" title="(Coming Soon)">Save</button>
    <button id="loadBtn" title="(Coming Soon)">Load</button>
    <button id="exportBtn" title="(Coming Soon)">Export</button>
    <button id="undoBtn" title="(Coming Soon)">Undo</button>
    <button id="redoBtn" title="(Coming Soon)">Redo</button>
    <button id="fillBtn" title="(Coming Soon)">Fill</button>
    <button id="mirrorBtn" title="(Coming Soon)">Mirror</button>
    <button id="clearBoard">Clear</button>
  </div>
  <div class="container">
    <div class="config-panel">
      <h2>Pixel Config</h2>
      <p id="pixelLabel">Select a pixel</p>
      <input type="color" id="colorPicker" value="#ffffff"/>
      <button id="gradientPicker">Apply Gradient</button>
      <button id="addToPalette">Add to Palette</button>
      <div class="quick-colors" id="quickColors"></div>
      <div class="palette-manager">
        <h4>Saved Palette</h4>
        <div id="savedPalettes"></div>
      </div>
    </div>
    <div class="grid" id="pixelGrid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
