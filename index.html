<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Art Creator - Gradient Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="toolbar">
    <label>Grid Size:
      <select id="gridSize">
        <option value="10">10x10</option>
        <option value="15" selected>15x15</option>
        <option value="20">20x20</option>
        <option value="25">25x25</option>
        <option value="30">30x30</option>
      </select>
    </label>
    <button id="clearBoard">Clear</button>
  </div>
  <div class="container">
    <div class="config-panel">
      <h2>Pixel Config</h2>
      <p id="pixelLabel">Select a pixel</p>
      <input type="color" id="colorPicker" value="#ffffff"/>
      <div class="gradient-panel">
        <h4>Create Gradient</h4>
        <div id="gradientInputs"></div>
        <button id="addColorInput">+ Add Color</button>
        <button id="applyGradient">Apply Gradient</button>
        <div id="gradientPreview"></div>
        <button id="saveGradient">Save to Palette</button>
      </div>
      <h4>Saved Palette</h4>
      <div id="savedPalettes" class="quick-colors"></div>
    </div>
    <div class="grid" id="pixelGrid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
